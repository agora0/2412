                    <p>【共同社棕榈滩12月15日电】已故日本前首相安倍晋三的妻子安倍昭惠15日造访美国南部佛罗里达州并与候任总统特朗普夫妇会面。特朗普的妻子梅拉尼娅在“X”（原推特）上透露了此事。（完）</p>
