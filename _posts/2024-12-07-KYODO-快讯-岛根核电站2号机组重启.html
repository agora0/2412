                    <p>【共同社12月7日电】日本中国电力公司7日下午启动了岛根核电站2号机组（松江市）的反应堆，恢复运转。岛根核电站是全国唯一一座位于县政府所在地的核电站。岛根2号机组与东京电力公司福岛第一核电站的相同，是沸水堆，也是第二座重启的该类型核电机组。（完）</p>
