                    <p>【共同社12月9日电】日本内阁府9日发布的2024年三季度（7至9月）国内生产总值（GDP）修正值显示，实际GDP比上季度增长0.3%，换算成年率为增长1.2%，与11月公布的初值0.9%相比有所上调。（完）</p>
