                    <p>【共同社北京12月25日电】据日本外相岩屋毅25日透露，日中两国外长在会谈中，关于中国因东京电力福岛第一核电站处理水排放入海而全面暂停进口日本水产品，确认了将落实恢复进口的共识。（完）</p>
