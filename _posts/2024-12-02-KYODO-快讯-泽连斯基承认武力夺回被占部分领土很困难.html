                    <p>【共同社基辅12月2日电】乌克兰总统泽连斯基1日接受共同社专访，关于包括乌南部克里米亚半岛在内被俄罗斯占领的部分领土，承认通过武力夺回很困难，表示有必要通过外交途径力争恢复领土完整。（完）</p>
