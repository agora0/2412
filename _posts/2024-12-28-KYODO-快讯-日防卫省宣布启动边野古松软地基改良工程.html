                    <p>【共同社12月28日电】关于美军普天间机场（冲绳县宜野湾市）搬迁至名护市边野古，日本防卫省28日在“X”（原推特）上宣布启动松软地基改良工程。防卫省称：“这是朝着实现普天间机场全面归还的一大进展，将继续全力以赴，致力于搬迁工程。”（完）</p>
