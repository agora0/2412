                    <p>【共同社12月4日电】中国外交部长王毅4日为在东京举行的“东京-北京论坛”发表视频致辞，指出日中两国面临保护主义抬头，“要共同守护亚洲的团结合作，防止域外势力挑动对立对抗。”（完）</p>
