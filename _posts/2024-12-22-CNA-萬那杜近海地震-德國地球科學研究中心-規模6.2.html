<div></div><div><p>（中央社維拉港22日綜合外電報導）德國地球科學研究中心（GFZ）數據顯示，大洋洲島國萬那杜的近海今天發生規模6.2地震。</p><p>GFZ的數據還指出，這起地震的震源深度為10公里。（譯者：陳彥鈞/核稿：洪培英）1131222</p>
