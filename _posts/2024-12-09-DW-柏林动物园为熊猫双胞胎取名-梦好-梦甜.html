<p>柏林动物园为大熊猫梦梦产下的双胞胎命名为「梦好」、「梦甜」，德文名则是「Leni」和「Lotte」。这是旅德熊猫梦梦和娇庆产下的第二对双胞胎。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/vps/webvideos/CHI/2024/DWVG/DWVGCHI241206_pandatwins-_01ICW_AVC_640x360.mp4" controls style="width:100%"></video>
