                    <p>【共同社12月19日电】日本外务省19日宣布，关于东京电力福岛第一核电站处理水排海，18日在中国北京举行了日中专家对话。这是两国就逐步恢复进口日本水产品的方针达成共识后，首次举行专家对话。（完）</p>
