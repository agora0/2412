                    <p>【共同社12月9日电】日本财务省9日发布的10月国际收支初值显示，反映与海外货物、服务及投资交易状况的经常项目为顺差2.4569万亿日元（约合人民币1193亿元），比上年同期减少13.0%。（完）</p>
