                    <p>【共同社12月27日电】日本防卫省在特别防卫监察的中期报告中指出，川崎重工业公司最晚从约40年前起，就与交易对象做虚假交易。仅在截至2023年度的6年里，合计金额就达到约17亿日元（约合人民币7860万元）。（完）</p>
