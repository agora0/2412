                    <p>【共同社12月14日电】日本防卫相中谷元14日在冲绳县名护市会晤市长渡具知武丰，就伴随驻日美军整编的驻冲绳美国海军陆战队移师美属关岛告知称，第一批的约100名后方支援人员已经开始转移。（完）</p>
