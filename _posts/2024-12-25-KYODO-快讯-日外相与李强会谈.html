                    <p>【共同社北京12月25日电】日本外相岩屋毅25日在北京与中国国务院总理李强举行会谈。岩屋称“日中对于地区和世界共同肩负着重要责任”，强调了推进扩大共同利益的“战略互惠关系”的想法。（完）</p>
