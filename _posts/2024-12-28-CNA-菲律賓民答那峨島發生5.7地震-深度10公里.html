<div></div><div><p>（中央社馬尼拉28日綜合外電報導）德國地球科學研究中心（GFZ）指出，菲律賓的民答那峨島（Mindanao）今天發生規模5.7地震。</p><p>根據德國地球科學研究中心，這次地震深度10公里。（譯者：徐睿承）1131228</p>
